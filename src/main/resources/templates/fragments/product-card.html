
<div class="col" th:fragment="simpleProductCard">
    <div class="product-item">
        <span class="badge bg-success position-absolute m-3">Fresh</span>
        <a href="#" class="btn-wishlist">
            <svg width="24" height="24"><use xlink:href="#heart"></use></svg>
        </a>
        <figure>
            <a th:href="@{/products/{id}(id=${product.id})}" title="Product Title">
                <img th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/product-thumb-1.png'}}" 
                     class="tab-image" alt="Product Image">
            </a>
        </figure>
        <h3 th:text="${product.name}">Product Name</h3>
        <span class="qty">1 Unit</span>
        <span class="rating">
            <svg width="24" height="24" class="text-primary"><use xlink:href="#star-solid"></use></svg> 4.5
        </span>
        <span class="price" th:text="'$' + ${product.price}">$18.00</span>

        <div class="d-flex align-items-center justify-content-between">
            <div class="input-group product-qty">
                <span class="input-group-btn">
                    <button type="button" class="quantity-left-minus btn btn-danger btn-number" data-type="minus">
                        <svg width="16" height="16"><use xlink:href="#minus"></use></svg>
                    </button>
                </span>
                <input type="text" name="quantity" class="form-control input-number" value="1" />
                <span class="input-group-btn">
                    <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus">
                        <svg width="16" height="16"><use xlink:href="#plus"></use></svg>
                    </button>
                </span>
            </div>
            <a href="#" class="nav-link">Add to Cart <iconify-icon icon="uil:shopping-cart"></iconify-icon></a>
        </div>
    </div>
</div>
